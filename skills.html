<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lorna Stamat</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <section class="hero">
    <div class="main-width">
      <header>
        <nav>
          <div class="logo">
            <i class="fa-solid fa-l"></i>
          </div>
          <nav role="navigation">
            <div id="menuToggle">
              <!--
    A fake / hidden checkbox is used as click reciever,
    so you can use the :checked selector on it.
    -->
              <input type="checkbox" />

              <!--
    Some spans to act as a hamburger.
    
    They are acting like a real hamburger,
    not that McDonalds stuff.
    -->
              <span></span>
              <span></span>
              <span></span>

              <!--
    Too bad the menu has to be inside of the button
    but hey, it's pure CSS magic.
    -->
              <ul id="menu">
                <a href="index.html">
                  <li>Home</li>
                </a>
                <a href="about.html">
                  <li>About</li>
                </a>
                <a href="skills.html">
                  <li>Skills</li>
                </a>
                <a href="portfolio.html">
                  <li>Portfolio</li>
                </a>
              </ul>
            </div>
          </nav>
      </header>
      <div class="container">
        <div class="hero-text">
          <h4 class="blue">Skills</h4>
        <section class="skills-section my-skills" id="skills">
          <img
            src="https://raw.githubusercontent.com/Sacsam005/my_portfolio_website/0fc1dccb57e4a40e1751d695fbd5b8048fae6471/img/skills.svg"
            alt="Skills" data-aos="zoom-out">
        </section>
          <a href="portfolio.html" class="contact-button-2">Portfolio.</a>
        </div>
        <div class="bottom">
          <p>&copy; 2022 Lorna - All Right Reserved.</p>
        </div>
      </div>

    </div>

  </section>

  <script type="text/javascript" src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    var typed = new Typed(".input", {
      strings: ["Lorna Stamat.", "a Web Developer.", "a Designer."],
      typeSpeed: 70,
      backSpeed: 60,
      loop: true
    });

  </script>
</body>

</html>
